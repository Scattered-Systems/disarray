[package]
authors = ["FL03 <jo3mccain@icloud.com"]
categories = []
description = "conduit"
edition = "2021"
keywords = []
license = "MIT"
name = "conduit"
repository = "https://github.com/FL03/conduit"
version = "0.1.0"

[build-dependencies]

[dependencies]
clap = { features = ["derive"], version = "4.0.22" }
futures = "0.3.25"
hex = "0.4.3"
opentelemetry = { features = ["rt-tokio"], version = "0.18.0" }
opentelemetry-jaeger = { features = ["full"], version = "0.17.0" }
scsys = { features = ["full"], git = "https://github.com/scattered-systems/scsys", version = "0.1.26" }
serde = { features = ["derive"], version = "1.0.147" }
serde_json = "1.0.87"
strum = { features = ["derive"], version = "0.24.1" }
tarpc = { features = ["full"], version = "0.31.0" }
tokio = { features = ["full"], version = "1.21.2" }
tower = "0.4.13"
tower-http = { features = ["full"], version = "0.3.4" }
tracing = "0.1.36"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = { features = ["env-filter"], version = "0.3.15" }

[dependencies.disarray]
features = ["full"]
path = "../../disarray"
version = "0.1.21"

